    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none; 
            color: #333;
        }
        ul{
            list-style: none;
        }
        .headh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #e6f7ff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 9999;
            padding: 0 20px; 
        }
        .headh ul {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center; 
            gap: 1px;
        }
        .headh li {
            flex-shrink: 0;
        }
        .headh a {
            display: block;
            padding: 16px 24px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .headh a:hover {
            background-color: #b3e0ff;
            color: #007acc;
        }
        main {
            margin-top: 64px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        body {
            background-color: #f8fcff;
            min-height: 100vh;
        }
        .footest {
            text-align: center;
        }
        .maintext {
            text-align: left;
        }
    </style>
</head>
