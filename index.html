<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏惊喜弹出页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        /* 迷惑性前缀内容 */
        .prefix-content {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .prefix-content h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .prefix-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        /* 全屏弹出层（初始隐藏） */
        .fullscreen-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95); /* 深色背景突出图片 */
            z-index: 9999;
            display: none; /* 初始隐藏 */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        /* 弹出前缀提示文字 */
        .popup-prefix {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        /* 全屏图片 */
        .popup-image {
            max-width: 100%;
            max-height: 80vh; /* 留一点空间显示文字 */
            object-fit: contain; /* 保持图片比例，不拉伸 */
            animation: popIn 0.8s ease;
        }
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 前缀迷惑内容（可以修改成你想要的提示文字） -->
    <div class="prefix-content">
        <h2>据说只有运气好的人才能触发隐藏惊喜！</h2>
        <p>请点击下方按钮，测试你的今日运势～</p>
        <p>（提示：运气越好，惊喜越特别哦！）</p>
        <button id="triggerBtn" style="margin-top: 20px; padding: 12px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">测试我的运势</button>
    </div>

    <!-- 全屏弹出层 -->
    <div class="fullscreen-popup" id="fullscreenPopup">
        <!-- 弹出时的前缀文字（可修改） -->
        <div class="popup-prefix">恭喜！你触发了超级惊喜！</div>
        <!-- 全屏图片（替换src为你的图片地址） -->
        <img src="preview.jpg" alt="全屏惊喜图片" class="popup-image" id="popupImage">
    </div>

    <script>
        // 获取元素
        const triggerBtn = document.getElementById('triggerBtn');
        const fullscreenPopup = document.getElementById('fullscreenPopup');
        const closeBtn = document.getElementById('closeBtn');

        // 方式1：点击按钮触发弹出（也可以保留延迟触发，把click事件换成setTimeout）
        triggerBtn.addEventListener('click', () => {
            fullscreenPopup.style.display = 'flex'; // 显示全屏弹出层
        });
    </script>
</body>
</html>
