<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>突然全屏弹出页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        /* 迷惑性前缀内容（简洁引导，降低警惕） */
        .prefix-content {
            max-width: 600px;
            margin: 80px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .prefix-content h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .prefix-content p {
            color: #666;
            line-height: 1.5;
            font-size: 14px;
        }
        /* 全屏弹出层（初始完全隐藏，无过渡） */
        .fullscreen-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000; /* 纯黑背景，突出图片突然性 */
            z-index: 9999;
            display: none; /* 初始隐藏 */
            overflow: hidden;
        }
        /* 全屏图片（瞬间显示，无渐变延迟） */
        .popup-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 铺满屏幕，保持比例（超出部分裁剪） */
            opacity: 0; /* 初始透明 */
        }
        /* 突然弹出动画（瞬间放大+显形，无拖沓） */
        @keyframes suddenPop {
            0% { 
                transform: scale(0.8); 
                opacity: 0;
            }
            100% { 
                transform: scale(1); 
                opacity: 1;
            }
        }
        .fullscreen-popup.active .popup-image {
            animation: suddenPop 0.1s linear forwards; /* 0.1秒极速弹出，几乎无延迟 */
        }
    </style>
</head>
<body>
    <!-- 前缀迷惑内容（简洁，让朋友放松警惕） -->
    <div class="prefix-content">
        <h3>帮我填个简单问卷，就1题～</h3>
        <p>你觉得今天的天气怎么样？（点击下方选项即可）</p>
        <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button class="option-btn" style="padding: 8px 16px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer;">晴朗</button>
            <button class="option-btn" style="padding: 8px 16px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer;">多云</button>
            <button class="option-btn" style="padding: 8px 16px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer;">下雨</button>
        </div>
    </div>

    <!-- 全屏弹出层 -->
    <div class="fullscreen-popup" id="fullscreenPopup">
        <!-- 全屏图片（替换成你的图片地址！） -->
        <img src="preview.jpg" alt="突然弹出的图片" class="popup-image" id="popupImage">
        <!-- 隐藏关闭按钮 -->
        <button class="hidden-close" id="closeBtn">关闭</button>
    </div>

    <script>
        // 获取元素
        const optionBtns = document.querySelectorAll('.option-btn');
        const fullscreenPopup = document.getElementById('fullscreenPopup');
        const closeBtn = document.getElementById('closeBtn');

        // 方式1：点击任意选项触发（推荐，互动性强，突然性更高）
        optionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                fullscreenPopup.style.display = 'block';
                // 立即添加激活类，触发瞬间弹出动画
                setTimeout(() => fullscreenPopup.classList.add('active'), 10);
            });
        });
    </script>
</body>
</html>
